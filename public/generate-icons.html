<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-preview { display: inline-block; margin: 10px; text-align: center; }
        canvas { border: 1px solid #ccc; margin: 5px; }
    </style>
</head>
<body>
    <h1>Family Points App Icon Generator</h1>
    <p>Right-click on each icon below and "Save image as" to download:</p>
    
    <div id="icons"></div>
    
    <script>
        const sizes = [
            { size: 192, name: 'icon-192.png' },
            { size: 512, name: 'icon-512.png' },
            { size: 180, name: 'apple-touch-icon.png' },
            { size: 152, name: 'apple-touch-icon-152.png' },
            { size: 167, name: 'apple-touch-icon-167.png' }
        ];
        
        const iconsDiv = document.getElementById('icons');
        
        sizes.forEach(({ size, name }) => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4f46e5');
            gradient.addColorStop(1, '#06b6d4');
            
            // Draw background circle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 4, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw white border
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = size/64;
            ctx.stroke();
            
            // Draw star
            const starSize = size * 0.3;
            const centerX = size/2;
            const centerY = size/2;
            
            ctx.fillStyle = '#fbbf24';
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = size/128;
            
            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                const angle = (i * 4 * Math.PI) / 5 - Math.PI / 2;
                const x = centerX + Math.cos(angle) * starSize;
                const y = centerY + Math.sin(angle) * starSize;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
            // Draw sparkles
            ctx.fillStyle = '#ffffff';
            const sparklePositions = [
                { x: centerX - size*0.2, y: centerY - size*0.2 },
                { x: centerX + size*0.2, y: centerY - size*0.2 },
                { x: centerX - size*0.15, y: centerY + size*0.15 },
                { x: centerX + size*0.15, y: centerY + size*0.15 }
            ];
            
            sparklePositions.forEach(pos => {
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, size/64, 0, 2 * Math.PI);
                ctx.fill();
            });
            
            // Draw text
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size/16}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('FP', centerX, centerY + size*0.4);
            
            // Create download link
            const div = document.createElement('div');
            div.className = 'icon-preview';
            div.innerHTML = `
                <canvas width="${size}" height="${size}"></canvas>
                <br>
                <a href="${canvas.toDataURL()}" download="${name}">Download ${name}</a>
            `;
            div.querySelector('canvas').getContext('2d').drawImage(canvas, 0, 0);
            iconsDiv.appendChild(div);
        });
    </script>
</body>
</html>
